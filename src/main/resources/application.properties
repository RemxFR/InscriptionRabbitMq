spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=inscription_queue
rabbitmq.json.queue.name=inscription_json_queue
rabbitmq.exchange.name=inscription_exchange
rabbitmq.routingkey.name=inscription_routing_key
rabbitmq.json.routingkey.name=inscription_json_routing_key

spring.datasource.url=jdbc:mysql://mysqlserver/inscriptionbdd
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=ynov
spring.datasource.password=ynov
